<!DOCTYPE html>
<html lang="en">
  <head>

    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Twitter Bootstrap -->

  <body>
    <!-- Fixed navbar -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"

          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"

        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">ReDoc</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="/content.html">Pros and Cons</a>
            </li> -->
            <li class="nav-item">
              <button

              >

              </button>
            </li>
          </ul>
        </div>
        <div class="row" style="align-items: flex-start">
          <a

            href="https://github.com/Redocly/redoc"
            data-icon="octicon-star"
            data-size="large"
            data-show-count="true"
            aria-label="Star ntkme/github-buttons on GitHub"
            >Star</a
          >
          <a href="https://www.npmjs.com/package/redoc" rel="nofollow"

              style="max-width: 100%"
          /></a>
        </div>
      </nav>

    <!-- <redoc spec-url="http://localhost:4444/api-json"></redoc> -->

    <!-- Modal -->

      class="modal fade"
      id="exampleModal"

      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Pros and Cons</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h6><strong>Pros</strong></h6>
            <ul>
              <li>Giao diện đẹp, đơn giản, dễ nhìn</li>
              <li>Open source, configure theme...</li>
            </ul>
            <h6><strong>Cons</strong></h6>
            <ul>
             
            </ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/redoc@latest/bundles/redoc.standalone.js"></script>
    <!-- Development version -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <!-- Production version
     <script src="https://unpkg.com/@popperjs/core@2"></script> -->

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script>
       $(document).ready(function () {
         let docEl = document.getElementById("docs");
         $.ajax({
           type: "GET",
           crossDomain: true,
           dataType: "text",
           async: true,
           headers: {
             "Access-Control-Allow-Origin": "*",
             contentType: "application/json",
           },
           url: "http://localhost:4444/api-json",
           success: function (jsondata) {
             let data = JSON.parse(jsondata);
             data["tags"] = [
               ...data["tags"],
               {
                 name: "config_model",
                 "x-displayName": "config",
                 description:
                   '<SchemaDefinition schemaRef="#/components/schemas/Config" exampleRef="#/components/examples/Config" showReadOnly={true} showWriteOnly={true} />\n',

                 name: "metaData_model",

                 name: "baseListResponse_model",

                 description:
                   '<SchemaDefinition schemaRef="#/components/schemas/BaseListResponse" exampleRef="#/components/examples/BaseListResponse" showReadOnly={true} showWriteOnly={true} />\n',
               },
               {
                 name: "brand_model",

                   '<SchemaDefinition schemaRef="#/components/schemas/Brand" exampleRef="#/components/examples/Brand" showReadOnly={true} showWriteOnly={true} />\n',

                   '<SchemaDefinition schemaRef="#/components/schemas/Product" exampleRef="#/components/examples/Product" showReadOnly={true} showWriteOnly={true} />\n',
               },
               {
                 name: "File_model",
                 "x-displayName": "file",
                 description:
                   '<SchemaDefinition schemaRef="#/components/schemas/File" exampleRef="#/components/examples/File" showReadOnly={true} showWriteOnly={true} />\n',
               },
               {
                 name: "Introduction",

                   "This API is documented in OpenAPI format and is based on Petstore sample provided by swagger.io team. It was extended to illustrate features of generator-openapi-repo tool and ReDoc documentation. In addition to standard OpenAPI syntax we use a few vendor extensions.",

            //    ...data["info"],
            //    "x-logo": {
            //      url: "https://admin.bolsadeal.com/themes/images/lusso-white-01.png",
            //      backgroundColor: "#343a40",
            //      altText: "logo",
            //    },
            //  };
             data["x-tagGroups"] = [
               {
                 name: "GETTINGS STARTED",
                 tags: ["Introduction", "Authentication"],
               },
               {
                 name: "General",
                 tags: [
                   "test",
                   "config",
                   "brands",
                   "sections",
                   "products",
                   "files",
                   "admins",
                 ],
               },
               {
                 name: "Model",
                 tags: [
                   "config_model",
                   "metaData_model",
                   "baseListResponse_model",
                   "brand_model",
                   "createBrandDto_model",

                   "create_section_groupDto_model",

             Redoc.init(data, {}, document.getElementById("redoc-container"));
